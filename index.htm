<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>TESLA | homepage</title>
  </head>
  <body class="p-0 m-0">
    <section
      style="
        background-image: url(./images/tesla-main.jpeg);
        background-size: cover;
        background-position: center;
      "
      class=""
    >
      <header class="flex justify-around pt-4 relative">
        <img
          class="md:static absolute left-2"
          src="./icons/tesla-logo.png"
          alt="logo de tesla"
          width="120"
          height="24"
        />
        <nav class="hidden md:flex">
          <ul class="flex">
            <li
              class="hover:bg-gray-500 rounded-lg px-4 ease-in-out duration-300"
            >
              <a href="#">Model S</a>
            </li>
            <li
              class="hover:bg-gray-500 rounded-lg px-4 ease-in-out duration-300 mx-2"
            >
              <a href="#">Model 3</a>
            </li>
            <li
              class="hover:bg-gray-500 rounded-lg px-4 ease-in-out duration-300 mx-2"
            >
              <a href="#">Model X</a>
            </li>
            <li
              class="hover:bg-gray-500 rounded-lg px-4 ease-in-out duration-300 mx-2"
            >
              <a href="#">Model Y</a>
            </li>
            <li
              class="hover:bg-gray-500 rounded-lg px-4 ease-in-out duration-300 mx-2"
            >
              <a href="#">Solar Proof</a>
            </li>
            <li
              class="hover:bg-gray-500 rounded-lg px-4 ease-in-out duration-300"
            >
              <a href="#">Solar Panels </a>
            </li>
          </ul>
        </nav>
        <nav>
          <ul class="hidden md:flex">
            <li
              class="mx-2 hover:bg-gray-500 rounded-lg px-4 ease-in-out duration-300"
            >
              <a href="#">Shop</a>
            </li>
            <li
              class="mx-2 hover:bg-gray-500 rounded-lg px-4 ease-in-out duration-300"
            >
              <a href="#">Account</a>
            </li>
            <li
              class="mx-2 hover:bg-gray-500 rounded-lg px-4 ease-in-out duration-300"
            >
              <a href="#">Menu</a>
            </li>
          </ul>
        </nav>
        <button
          class="md:hidden absolute right-8 bg-gray-200 rounded-lg px-2 pb-1 font-bold"
        >
          menu
        </button>
      </header>
      <div class="">
        <h1
          class="text-4xl font-semibold text-center md:pt-32 pt-20 md:pb-96 pb-56"
        >
          Model S <br />
          <span class="text-xl font-light">Plaid</span>
        </h1>
      </div>
      <section
        class="md:flex md:flex-row flex flex-col md:pb-20 justify-center"
      >
        <div class="flex justify-around md:w-4/6">
          <div class="text-white text-center">
            <h2 class="md:text-3xl text-2xl font-semibold">396 mi</h2>
            <p class="text-xs">Range (EPA est.)</p>
          </div>
          <div class="text-white text-center">
            <h2 class="md:text-3xl text-2xl font-semibold">1.99 s</h2>
            <p class="text-xs">0-60 mph*</p>
          </div>
          <div class="text-white text-center">
            <h2 class="md:text-3xl text-2xl font-semibold">200 mph</h2>
            <p class="text-xs">Top Speed</p>
          </div>
          <div class="text-white text-center md:block hidden">
            <h2 class="md:text-3xl font-semibold">1,020 hp</h2>
            <p class="text-xs">Peak Power</p>
          </div>
        </div>
        <div class="flex justify-center">
          <div
            class="border-4 md:rounded-xl md:mt-2 rounded md:w-auto w-5/6 md:px-8 border-white text-white hover:bg-white ease-in-out duration-300 hover:text-black md:h-8 md:mt-0 text-center md:pb-2 font-semibold mt-8"
          >
            <a href="#">Order Now</a>
          </div>
        </div>
      </section>
      <hr class="md:hidden mt-6" />
    </section>
    <section>
      <div class="py-20 bg-black mt-">
        <h2 class="text-white text-center font-semibold md:text-4xl text-2xl">
          Interior of the Future
        </h2>
        <br class="md:hidden" />
        <br class="md:hidden" />
        <hr class="md:hidden" />
      </div>

      <img
        class="md:block hidden"
        src="./images/tesla-interior.jpeg"
        alt="tesla-interior"
      />
      <img
        class="md:hidden block"
        src="./images/tesla-intMob.jpeg"
        alt="tesla-interior"
      />
    </section>
  </body>
</html>
